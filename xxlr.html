	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>参赛信息录入</title>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link href="css/select.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/jquery.idTabs.min.js"></script>
		<script type="text/javascript" src="js/select-ui.min.js"></script>
		<script type="text/javascript" src="editor/kindeditor.js"></script>
		<script type="text/javascript">
			KE.show({
				id: 'content7',
				cssPath: './index.css'
			});
		</script>
		<script type="text/javascript">
			$(document).ready(function(e) {
				$(".select1").uedSelect({
					width: 345
				});
				$(".select2").uedSelect({
					width: 167
				});
				$(".select3").uedSelect({
					width: 100
				});
			});
		</script>
		<script>
			function checkUsername() {
				var uname = document.getElementById("username").value;
				var unameTip = document.getElementById("usernameTip");
				var reg = /^[0-9]{4}$/;
				if(!reg.test(uname)) {
					unameTip.innerHTML = "年度不合法!";
					unameTip.style = "color:red";
					return;
				} else {
					unameTip.innerHTML = "";
				}
			}
		</script>
	</head>
	<body>
		<div class="place">
			<span>位置：</span>
			<ul class="placeul">
				<li>
					<a href="default.html">首页</a>
				</li>
				<li>
					<a href="xxlr.html">参赛管理</a>
				</li>
				<li>
					<a href="xxlr.html">参赛信息录入</a>
				</li>
			</ul>
		</div>
		<div class="formbody">
			<div id="tab1" class="tabson">
				<ul class="forminfo">
					<li><label>竞赛类别<b>*</b></label>
						<div class="usercity">
							<div class="cityleft">
								<select class="select2">
									<option>类别1</option>
									<option>类别2</option>
									<option>类别3</option>
									<option>类别4</option>
									<option>类别5</option>
								</select>
							</div>
							<li>
								<label>年度<b>*</b></label>
								<input onblur="checkUsername()" id="username" placeholder="纯数字" name="classid" type="text" class="dfinput" style="width:345px;" />
								<i id="usernameTip"></i>
							</li>
							<li>
								<label>题目<b>*</b></label>
								<input placeholder="字母汉字组合，2-30个字符" name="Input" type="text" class="dfinput" style="width:345px;" />
							</li>
							<li>
								<label>组长<b>*</b></label>
								<input placeholder="2-6个汉字" name="classid" type="text" class="dfinput" style="width:345px;" />
							</li>
							<li>
								<label>组员<b>*</b></label>
								<input placeholder="2-6个汉字" name="classid" type="text" class="dfinput" style="width:345px;" />
							</li>
							<li><label>获奖等级<b>*</b></label>
								<div class="usercity">
									<div class="cityleft">
										<select class="select2">
											<option>无</option>
											<option>特等</option>
											<option>1等</option>
											<option>2等</option>
											<option>3等</option>
											<option>优秀奖</option>
										</select>
									</div>
									<li>
										<label>指导老师<b>*</b></label>
										<input placeholder="2-6个汉字" name="classid" type="text" class="dfinput" style="width:345px;" />
									</li>
									<li><label>&nbsp;</label><input name="" type="button" class="btn" value="保存" /></li>
				</ul>
				</div>
				</div>
				<script type="text/javascript">
					$("#usual1 ul").idTabs();
				</script>
				<script type="text/javascript">
					$('.tablelist tbody tr:odd').addClass('odd');
				</script>
			</div>
